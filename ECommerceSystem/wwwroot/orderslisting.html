<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Siparişlerim</title>
</head>
<body>
    <h2>Siparişlerim</h2>
    <div id="orderList">Yükleniyor...</div>

    <button onclick="logout()">Çıkış Yap</button>
    <button onclick="createOrder()">Sipariş Oluştur</button>
    <script>
        const customerId = localStorage.getItem("customerId");

        if (!customerId) {
            alert("Lütfen önce giriş yapın.");
            window.location.href = "index.html";
        } else {
            const baseUrl = window.location.origin;

            fetch(`${baseUrl}/api/order/customer/${customerId}`)
                .then(res => res.json())
                .then(data => {
                    console.log("Gelen veri:", data);
                    const orderList = document.getElementById("orderList");
                    orderList.innerHTML = "";

                    if (!Array.isArray(data)) {
                        orderList.innerHTML = "Siparişler alınamadı. Beklenmeyen veri formatı.";
                        return;
                    }

                    if (data.length === 0) {
                        orderList.innerHTML = "Hiç siparişiniz yok.";
                        return;
                    }

                    data.forEach(order => {
                        const orderItem = document.createElement("div");
                        orderItem.innerHTML = `
             <hr />
                    <p><strong>Sipariş ID:</strong> ${order.id}</p>
                    <p><strong>Tarih:</strong> ${new Date(order.orderDate).toLocaleDateString()}</p>
                    <p><strong>Tutar:</strong> ${order.totalAmount} ₺</p>
                    <button onclick="viewDetails(${order.id})">Detaylar</button>

                    
        `;
                        orderList.appendChild(orderItem);
                    });
                })

                .catch(err => {
                    console.error(err);
                    document.getElementById("orderList").innerText = "Siparişler yüklenemedi.";
                });
        }
        function logout() {
            localStorage.removeItem("customerId");
            window.location.href = "index.html";
        }
        function createOrder() {
            window.location.href = "order.html";
        }
        function viewDetails(orderId) {
            window.location.href = `orderdetails.html?orderId=${orderId}`;
        }

    </script>
</body>
</html>
