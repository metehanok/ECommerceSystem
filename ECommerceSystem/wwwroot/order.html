<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Oluştur</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
            background: #f4f4f4;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button, select {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }

        .response {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Yeni Sipariş Oluştur</h2>

        <input type="datetime-local" id="orderDate" placeholder="Tarih" required />

        <!-- Ürün Dropdown -->
        <select id="productId" required>
            <option value="" disabled selected>Ürün Seçin</option>
        </select>

        <input type="number" id="quantity" placeholder="Adet" required />

        <button onclick="createOrder()">Sipariş Gönder</button>

        <div class="response" id="responseArea"></div>
    </div>

    <script>
        // Veritabanındaki ürünleri çekme
        async function fetchProducts() {
            const baseUrl = window.location.origin;
            try {
                const response = await fetch(`${baseUrl}/api/product`);
                const products = await response.json();
                const productSelect = document.getElementById("productId");

                // Dropdown'a ürünleri ekleme
                products.forEach(product => {
                    const option = document.createElement("option");
                    option.value = product.id;
                    option.textContent = product.name; // Ürün ismi
                    productSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Ürünler alınamadı:", error);
            }
        }

        // Sipariş oluşturma
        async function createOrder() {
            const customerId = localStorage.getItem("customerId"); // burada düzeltme yaptım
            const orderDate = document.getElementById("orderDate").value;
            const productId = document.getElementById("productId").value;
            const quantity = document.getElementById("quantity").value;

            const isLocal = window.location.hostname === "localhost";
            const apiBaseUrl = isLocal
                ? "https://localhost:44320" // local geliştirme ortamı
                : "https://ecommerce-api-metehan.onrender.com"; // canlı ortam

            const loginUrl = `${apiBaseUrl}/api/order`;


            const orderData = {
                customerId: parseInt(customerId),
                orderDate: new Date(orderDate).toISOString(),
                products: [
                    {
                        productId: parseInt(productId),
                        quantity: parseInt(quantity)
                    }
                ]
            };

            try {
                const res = await fetch(loginUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(orderData)
                });

                const text = await res.text(); // önce düz metin olarak al
                let data;

                try {
                    data = JSON.parse(text); // geçerli JSON ise parse et
                } catch (jsonErr) {
                    throw new Error("Sunucudan geçersiz JSON döndü:\n" + text);
                }

                if (!res.ok) {
                    throw new Error(data?.error || "Bilinmeyen bir sunucu hatası");
                }

                document.getElementById("responseArea").innerText = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById("responseArea").innerText = "Hata oluştu: " + err.message;
            }
        }


        
        

        // Sayfa yüklendiğinde ürünleri çek
        fetchProducts();
    </script>
</body>
</html>
