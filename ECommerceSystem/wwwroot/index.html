<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Müşteri Giriş</title>
</head>
<body>
    <h2>Müşteri Giriş</h2>
    <form id="loginForm">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required />
        </br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Giriş Yap</button>
        <button type="button" onclick="window.location.href='register.html'">Kayıt Ol</button>
    </form>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Form submit olayını dinleyin
            document.getElementById("loginForm").addEventListener("submit", async (e) => {
                e.preventDefault(); // Formun kendi başına submit olmasını engelle

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                const response = await fetch('https://localhost:44320/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email, password: password })
                });

                const data = await response.json();  // JSON verisini alıyoruz

                console.log(data);  // Gelen yanıtı logluyoruz

                if (response.ok && data.customer) {
                    // Kullanıcıyı localStorage'a kaydediyoruz
                    localStorage.setItem("customerId", data.customerId);

                    // Yönlendirmeyi burada yapıyoruz
                    console.log("Giriş başarılı, yönlendiriliyor...");
                    window.location.replace("orderslisting.html");
                } else {
                    // Hata mesajını kullanıcıya göster
                    alert('Giriş yaparken bir hata oluştu: ' + (data.message || "Bilinmeyen hata"));
                }

            });

        });
    </script>


</body>
</html>
