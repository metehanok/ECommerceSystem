<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Müşteri Giriş</title>
</head>
<body>
    <h2>Müşteri Giriş</h2>
    <form id="loginForm">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required />
        </br>
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Giriş Yap</button>
    </form>
    <p>Hesabınız yok mu? <a href="register.html">Kayıt Ol</a></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();  // Formun sayfayı yenilemesini engelle

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const loginData = {
                email: email,
                password: password
            };

            try {
                const response = await fetch('https://localhost:5001/api/auth/login', { // API URL'yi burada kullan
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                if (response.ok) {
                    const result = await response.json();

                    // Eğer giriş başarılıysa, siparişler sayfasına yönlendir
                    alert(result.message);
                    window.location.href = "/orderlisting.html"; // Siparişler sayfasına yönlendirme
                } else {
                    const error = await response.json();
                    alert(error.message);  // Hata mesajı alırsak göster
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Bir hata oluştu, lütfen tekrar deneyin.');
            }
        });
    </script>

</body>
</html>
