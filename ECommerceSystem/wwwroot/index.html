<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
 
<form action="#" class="sign-in-form" id="loginForm">
    <h2 class="title">Sign in</h2>
    <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" id="email" placeholder="Email" required />
    </div>
    <div class="input-field">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required />
    </div>
    <input type="submit" value="Login" class="btn solid" />

    <div class="social-media">

    </div>
</form>

<form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Lets Sign Up.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>

                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script>
        // Handle Sign Up button click (Show sign up form)
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const container = document.querySelector(".container");

        sign_up_btn.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        });

        sign_in_btn.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        });

        // Event listener for sign-in form submission
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault(); // Prevent form from reloading the page

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // API request to login
            fetch("https://ecommercesystem-1.onrender.com/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Giriş başarısız.");
                    }
                    return response.json();
                })
                .then(data => {
                    alert("Giriş başarılı: " + data.message);
                    // İsteğe bağlı olarak token’ı sakla ve yönlendirme yap
                })
                .catch(error => {
                    alert("Hata: " + error.message);
                    console.error("Giriş hatası:", error);
                });
       
        });
    </script>

</body>
</html>
